<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>PumaTaxi</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="PumaTaxi" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="./index.xhtml"></b:navLink>
                <b:navLink value="Vehiculos" href="./Vehiculo.xhtml"></b:navLink>
                <b:navLink value="Multas" href="./Multa.xhtml"></b:navLink>
                <b:dropMenu value="Empleados">
                    <b:navLink value="Choferes" href="./ChoferIH.xhtml"></b:navLink>
                    <b:navLink value="Dueños" href="./DuenioIH.xhtml"></b:navLink>
                    <b:navLink value="General" href="./EmpleadoIH.xhtml"></b:navLink>
                    <b:navLink></b:navLink>                    
                </b:dropMenu>
            </b:navbarLinks>            
        </b:navBar>        
        <b:container>           
            <br />
            <!--7. Saber las personas que son dueños y chóferes al mismo tiempo.-->
            <b:alert severity="info">Saber las personas que son <strong>dueños y chóferes</strong> al mismo tiempo. </b:alert>
            <p:dataTable var="personas" value="#{personasJpaController.choferYDuenio}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} 
                         {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="CURP">
                    <h:outputText value="#{personas.curp}" />
                </p:column>                

                <p:column headerText="Nombre">
                    <h:outputText value="#{personas.nombre}" />
                </p:column>                

                <p:column headerText="Apellido paterno">
                    <h:outputText value="#{personas.paterno}" />
                </p:column>                

                <p:column headerText="Apellido materno">
                    <h:outputText value="#{personas.materno}" />
                </p:column>                

                <p:column headerText="Colonia">
                    <h:outputText value="#{personas.paterno}" />
                </p:column>                

                <p:column headerText="Ciudad">
                    <h:outputText value="#{personas.ciudad}" />
                </p:column>                
            </p:dataTable>
