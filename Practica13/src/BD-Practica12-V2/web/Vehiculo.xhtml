<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PumaTaxi</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="PumaTaxi" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="./index.xhtml"></b:navLink>
                <b:navLink value="Vehiculos" href="./Vehiculo.xhtml"></b:navLink>
                <b:navLink value="Multas" href="./Multa.xhtml"></b:navLink>
                <b:dropMenu value="Empleados">
                    <b:navLink value="Choferes" href="./ChoferIH.xhtml"></b:navLink>
                    <b:navLink value="Dueños" href="./DuenioIH.xhtml"></b:navLink>
                    <b:navLink value="General" href="./EmpleadoIH.xhtml"></b:navLink>
                    <b:navLink></b:navLink>                    
                </b:dropMenu>
            </b:navbarLinks>            
        </b:navBar>
        
        <b:container>
           
            <br />
            <!--3. Conocer los vehículos con mas de diez años de antigüedad..-->
            <b:alert severity="info">Conocer los vehículos con <strong>mas de diez años de antigüedad</strong>. </b:alert>           
            <p:dataTable var="autos" value="#{automovilesJpaController.mayores10}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} 
                         {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Número de motor">
                    <h:outputText value="#{autos.numMotor.toString()}" />
                </p:column>                

                <p:column headerText="Tipo de seguro">
                    <h:outputText value="#{autos.tipo.toString()}" />
                </p:column>                

                <p:column headerText="Marca">
                    <h:outputText value="#{autos.marca.toString()}" />
                </p:column>                

                <p:column headerText="Modelo">
                    <h:outputText value="#{autos.modelo.toString()}" />
                </p:column>                

                <p:column headerText="Num cilindros">
                    <h:outputText value="#{autos.numCilindros}" />
                </p:column>                

                <p:column headerText="Llanta refaccion">
                    <h:outputText value="#{autos.llantaRefaccion.toString()}" />
                </p:column>                
            </p:dataTable>    
        </b:container>

    </h:body>
</html>
